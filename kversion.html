<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups poit</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .btm_back{
            border-radius: 40px;
            background-color: rgb(25, 0, 245);
            color: rgb(255, 255, 255);
            padding: 10px;
            text-decoration: none;
            transition: 0.4s;
            float: left;
            position: fixed;
            top: 20px;
            right: 30px;
        }
        .btm_back:hover{
            border-radius: 6px;
            background-color: rgb(245, 0, 94);
            color: rgb(255, 255, 255);
            padding: 14px;
        }

        main p{
            margin-top: 10px;
            font-size: 1.2rem;
            color: #cccccc;
            text-align: center;
        }
        body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1f1f1f, #121212);
        color: #ffffff;
}

header {
    text-align: center;
    padding: 50px 0;
    background: #212121;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

header h1 {
    margin: 0;
    font-size: 3rem;
    color: #00ffc3;
}

header p {
    margin-top: 10px;
    font-size: 1.2rem;
    color: #cccccc;
}

.product-grid {
    display: flex;
    justify-content: center;
    padding: 50px;
    gap: 30px;
    flex-wrap: wrap;
}

.product-card {
    background: #292929;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    width: 300px;
}

.product-card:hover {
    transform: translateY(-10px) scale(1.05);
    background: #333333;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.product-card:hover img {
    transform: scale(1.1);
}

.product-card h2 {
    margin: 20px 0;
    font-size: 1.5rem;
    color: #00ffc3;
}

.buy-btn {
    font-size: 20px;
    display: inline-block;
    padding: 10px 20px;
    margin-top: 15px;
    background: #00ffc3;
    color: #000000;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
}

.buy-btn:hover {
    background: #ff0095;
    color: #000000;
}

    </style>
    
</head>
<body>
    <a href="index.html" class="btm_back"><img src="btm_back.png" width="35"></a>
    <header>
        <h1>K-version</h1>
        <p>Bem vindos a K-version, aqui vocês poderam ver qual versão estão usando e saber sobre novidades que viram</p>
    </header>
    <main>
        <div class="product-grid">
            <p>Novidades da nova versão: ver fotos e mais imagens sobre os idols<br><br> Versão: 2.8.5 </p>
        </div>
        
    </main>
    
</body>
</html>
