<body>

    <a href="../../index.html" class="btm_home"><img src="../../btm_home.png" width="35"></a>
    <a href="../hanni.html" class="btm_back"><img src="../../btm_back.png" width="35"></a>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .btm_back{
            border-radius: 40px;
            background-color: none;
            color: rgb(255, 255, 255);
            padding: 15px;
            text-decoration: none;
            transition: 0.4s;
            float: left;
            position: fixed;
            top: 10px;
            right: 30px;
            backdrop-filter: blur(4px);

        }
        .btm_back:hover{
            border-radius: 6px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 20px;
            backdrop-filter: blur(8px);
            opacity: 35%;

        }

        .btm_home{
            border-radius: 40px;
            background-color: none;
            color: rgb(255, 255, 255);
            padding: 15px;
            text-decoration: none;
            transition: 0.4s;
            float: left;
            position: fixed;
            top: 10px;
            right: 110px;
            backdrop-filter: blur(4px);
        }
        .btm_home:hover{
            border-radius: 6px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 20px;
            opacity: 35%;
            backdrop-filter: blur(8px);
        }
        body{
            background-color:  #121212;
        }
        p{
            margin-top: 14px;
            margin-bottom: 30px;
            font-size: 35px;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container{
            width: 1400px;
            margin: 20px auto;
            columns: 4;
            column-gap: 20px;
        }
        .container .box{
            width: 100%;
            margin-bottom: 10px;
        }
        .container .box img{
            max-width: 100%;
            border-radius: 18px;
        }
    </style>
