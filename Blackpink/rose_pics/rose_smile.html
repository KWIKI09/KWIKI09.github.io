    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .btm_back{
            border-radius: 40px;
            background-color: none;
            color: rgb(255, 255, 255);
            padding: 15px;
            text-decoration: none;
            transition: 0.4s;
            float: left;
            position: fixed;
            top: 10px;
            right: 30px;
            backdrop-filter: blur(4px);

        }
        .btm_back:hover{

            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            padding: 20px;
            backdrop-filter: blur(8px);

            color: rgb(255, 255, 255);
